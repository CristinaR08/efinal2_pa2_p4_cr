<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<form th:action="@{/materias/guardar}" th:object="${materia}" th:method="POST">	
		<h1 class="center-text">Ingrese sus datos </h1>
		<table class="table table-success table-striped">
			<tr>
				<td><label>Nombre:</label></td>
				<td><input type="text" th:field="${materia.nombre}"></td>
			</tr>
			<tr>
				<td><label>Código:</label></td>
				<td><input type="text" th:field="${materia.codigo}"></td>
			</tr>
			<tr>
				<td><label>Créditos:</label></td>
				<td><input type="text" th:field="${materia.creditos}"></td>
			</tr>
			<tr>
				<td><label>Cédula Docente:</label></td>
				<td><input type="text" th:field="${materia.cedulaProfesor}"></td>
			</tr>
		</table>
		<input type="submit" value="Agregar Materia"> 
	</form>
</body>
</html>
