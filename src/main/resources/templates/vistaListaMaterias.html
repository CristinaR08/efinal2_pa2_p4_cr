<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<h1 class="center-text">Materias </h1>
	<table class="table table-success table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Código Materia</th>
				<th>Numero de Créditos</th>
				<th>Cédula Docente</th>				
			</tr>
		</thead>
		<hbody>
			<tr th:each="materia:${materias}">
				<td th:text="${materia.id}"></td>
				<td th:text="${materia.nombre}"></td>
				<td th:text="${materia.codigo}"></td>
				<td th:text="${materia.creditos}"></td>
				<td th:text="${materia.cedulaProfesor}"></td>				
			</tr>
		</hbody>
	</table>
	
	<a class="btn btn-success" th:href="@{/materias/nuevo}">Guardar</a>
</body>
</html>
