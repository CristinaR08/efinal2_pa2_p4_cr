<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<h1 class="center-text">Estudiante UCE </h1>
	<table class="table table-dark table-striped-columns">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Cédula</th>
				<th>Dirección</th>
				<th>Teléfono</th>
			</tr>
		</thead>
		<hbody>
			<tr th:each="estudiante:${estudiantes}">
				<td th:text="${estudiante.id}"></td>
				<td th:text="${estudiante.nombre}"></td>
				<td th:text="${estudiante.apellido}"></td>
				<td th:text="${estudiante.cedula}"></td>
				<td th:text="${estudiante.direccion}"></td>
				<td th:text="${estudiante.telefono}"></td>
			</tr>
		</hbody>
	</table>
	<a class="btn btn-success" th:href="@{/estudiantes/nuevo}">Guardar</a>
</body>
</html>
